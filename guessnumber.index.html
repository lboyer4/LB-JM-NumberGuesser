<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/CSS" href="guessnumber.style.css">
  <title>Number Guesser</title>
 </head>
<body>

<!--Header Bar on Top-->
  <header>
  	<h1><span class="bold">Number</span> 
    <span class="light">Guesser</span></h1>
  	<p class="lines">
  		<span class="light white">ULTIMATE CHALLENGER EDITION</span>
  	</p>
  </header>

<!--Main Screen-->
<section class="main">
	
<!--Left Side AKA The Game-->
<section class="left">
  <div class="range">
  	<h3>Set Range</h3>
  	<input class="range-buttons"></input>
  	<input class="range-buttons"></input>
  	<button class="update">UPDATE</button>
  </div>

  <div class="guesses">
  	<p>The Current Range is <span class="low-range">1</span> to <span class="high-range">100</span></p>
  	<h3>Challenger 1</h3>
  	<input class="name-button"></input>
  	<input class="guess-button">
  	<h3>Challenger 2</h3>
  	<input class="name-button"></input>
  	<input class="guess-button"></input>
  	<button class="submit-guess">Submit Guess</button>
  	<button class="light-button">Reset Game</button>
  	<button class="light-button">Clear Game</button>
  </div>

  <div class="latest-score">
  	<h3>Latest Score</h3>
  <!--I think we can flex box this-->
  <div class="challengers">
    <article class="challenger-one">
  	  <h4 class="challenger-one">Challenger 1 Name</h4>
  	  <p><span class="light">Current guess</span></p>
     <p class="current-guess">97</p>
     <p class="guessmessage"><span class="light">that's too high</span></p>
    </article>
    <article class="challenger-two">
  	 <h4 class="challenger-two">Challenger 2 Name</h4>
  	 <p><span class="light">Current guess</span></p>
  	 <p class="current-guess">97</p>
  	 <p class="guessmessage"><span class="light">that's too high</span></p>
  </article>
  </div>
  </div>
</section>
